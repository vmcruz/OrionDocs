<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>{PROJECT_TITLE} | Documentation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/fancy.css" type="text/css" />
	<script src="js/fancy.js" type="text/javascript"></script>
	<!-- PrismJS -->
	<link rel="stylesheet" href="prism/prism.css" type="text/css" />
	<script src="prism/prism.js" type="text/javascript"></script>
	<!-- FontAwesome -->
	<link rel="stylesheet" href="fa/css/font-awesome.min.css" type="text/css" />
	<!-- Menu construction -->
	<script type="text/javascript">
		var menuItems = [{foreachblock:fancy_menu.ott}];
	</script>
</head>
<body>
<div id="wrapper">
	<header>
		<div id="top-menu"><i class="fa fa-bars show" data-child="nav-menu"></i></div><div class="htitle lfloat">{PROJECT_TITLE}</div><div class="hstitle lfloat">Documentation</div>
	</header>
	<nav data-parent="nav-menu">
		<div id="search-input">
			<input type="text" value="" placeholder="search..." class="flat-input-search" name="search" id="search" />
		</div>
		<div id="nav-menu"></div>
	</nav>
		<div id="content">
		<div id="top-content">
			<span class="title" data-current="{0}"><i class="fa fa-cube fa-icon32 fa-margin10"></i>{0} <small class="exposure-{@exposure}">{@exposure}</small></span>
			<div class="fancy-btn nav-bar" style="display: block;"></div>
		</div>
		<div id="mid-content">
			<div class="paragraph" id="description">
				<div class="separator">
					<span class="subtitle">Description</span>
				</div>
				<div data-parent="description">
					{@description}
				</div>
			</div>
			<div class="paragraph" id="param">
				<div class="separator">
					<span class="subtitle">Params</span>
				</div>
				<div class="fancy-list" data-parent="param">
					{@param}
				</div>
			</div>
			<div class="paragraph" id="prop">
				<div class="separator">
					<span class="subtitle">Properties</span>
				</div>
				<div class="fancy-list" data-parent="prop">
					{@prop}
				</div>
			</div>
			<div class="paragraph" id="return">
				<div class="separator">
					<span class="subtitle">Returns</span>
				</div>
				<div class="fancy-list" data-parent="return">
					{@returns}
				</div>
			</div>
			<div class="paragraph" id="notice">
				<div class="separator">
					<span class="subtitle"><i class="fa fa-info-circle"></i>&nbsp;&nbsp;Notice</span>
				</div>
				<div data-parent="notice">
					{@notice}
				</div>
			</div>
			<div class="paragraph" id="warning">
				<div class="separator">
					<span class="subtitle"><i class="fa fa-exclamation-triangle"></i>&nbsp;&nbsp;Warning</span>
				</div>
				<div data-parent="warning">
					{@warning}
				</div>
			</div>
			<div class="paragraph paragraph-h" id="examples">
				<div class="separator">
					<span class="subtitle"><i class="fa fa-eye show" data-child="examples" style="margin-right: 5px; margin-top: 5px"></i>Examples</span>
				</div>
				<div data-parent="examples">
					{@example}
				</div>
			</div>
			<div class="paragraph paragraph-h" id="tutorials">
				<div class="separator">
					<span class="subtitle"><i class="fa fa-eye show" data-child="tutorials" style="margin-right: 5px; margin-top: 5px"></i>Tutorials</span>
				</div>
				<div class="examples paragraph-text">
					<ul>
						<div data-parent="tutorials">
							{@tutorial}
						</div>
					</ul>
				</div>
			</div>
			<div class="paragraph paragraph-h" id="sourcecode">
				{@sourcecode}
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var navBar = ["{@author}", "{@contact}", "{@created}", "{@updated}", "{@depracated}", "{@version}", "{@licence}"];
	</script>
</div>
</body>
</html>
